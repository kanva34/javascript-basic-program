<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            transition: background-color 0.5s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
</head>

<body>
    <h2>Login Form</h2>

    <label>Email: </label>
    <br>
    <input type="text" id="email" placeholder="Enter your email"><br><br>

    <label>Password: </label>
    <br>
    <input type="password" id="password" placeholder="Enter your password"><br><br>

    <button id="loginBtn">Login</button>

    <div id="message"></div>

    <script src="script.js"></script>
</body>

</html>
